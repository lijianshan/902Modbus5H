apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.dnk.xin"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/fastjson-1.1.40.jar')
    compile files('libs/okhttp-3.4.1.jar')
    compile files('libs/super-udp.jar')
    compile files('libs/eventbus.jar')
    compile files('libs/AMap_Location_V3.3.0_20170118.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/bugly_crash_release.jar')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
